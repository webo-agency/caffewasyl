name: Prodction | Deploy

on: [push]

jobs:
  build:

    name: Deploy

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_USER }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        METHOD: ftp
        PORT: 21
        REMOTE_DIR: test
        ARGS: "--delete --ignore-time -X .git*/ -X .git* --skip-noaccess --use-cache -v -X wp-admin/ -X wp-content/cache -X wp-content/languages -X wp-content/mu-plugins -X wp-content/plugins -X wp-content/themes/storefront -X wp-content/themes/twentynineteen -X wp-content/themes/twentytwenty -X wp-content/upgrade -X wp-content/uploads -X wp-content/advanced-cache.php -X wp-content/index.php -X wp-includes/ -X error_log -X index.php -X wp-* -X *.ini -X *.yaml -X xmlrpc.php"